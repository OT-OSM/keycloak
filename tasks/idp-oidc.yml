- name: Create Azure Entra ID OIDC Identity Provider
  ansible.builtin.command: >
    {{ keycloak_install_dir }}/bin/kcadm.sh create identity-provider/instances
    -r master
    -s alias=azure
    -s providerId=oidc
    -s enabled=true
    -s displayName="Login with Azure"
    -s config.discoveryUrl="https://login.microsoftonline.com/{{ item.tenant_id }}/v2.0/.well-known/openid-configuration"
    -s config.clientId="{{ item.client_id }}"
    -s config.clientSecret="{{ item.client_secret }}"
    -s config.defaultScope="openid profile email"
    -s config.clientAuthMethod=client_secret_basic
    -s trustEmail=true
    -s firstBrokerLoginFlowAlias="first broker login"
    -s hideOnLogin=false
  loop: "{{ keycloak_oidc_providers }}"
  become_user: "{{ keycloak_user }}"
  register: oidc_create
  failed_when: oidc_create.rc != 0
  
- name: Extract Azure IdP internalId
  ansible.builtin.set_fact:
    azure_idp_internal_id: >-
      {{ (idp_list.stdout | from_json
          | selectattr('alias','equalto','azure')
          | list | first).internalId }}
  when: >
    (idp_list.stdout | from_json
      | selectattr('alias','equalto','azure')
      | list | length) > 0

- name: Extract Azure IdP internalId
  ansible.builtin.set_fact:
    azure_idp_internal_id: >-
      {{ (idp_list.stdout | from_json
          | selectattr('alias','equalto','azure')
          | list | first).internalId }}

- name: Ensure OIDC IdP is visible on login page
  ansible.builtin.command: >
    {{ keycloak_install_dir }}/bin/kcadm.sh update identity-provider/instances/{{ azure_idp_internal_id }}
    -r master
    -s enabled=true
    -s hideOnLogin=false
    -s authenticateByDefault=false
    -s config.guiOrder=1
  become_user: "{{ keycloak_user }}"
  when: azure_idp_internal_id is defined
